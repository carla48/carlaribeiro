<div class="col-md-6 user-container">
    <h2 class="text-center">Add User</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Cost Name:</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control" id="name">
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" formControlName="description" placeholder="description" name="description" class="form-control" id="description">
      </div>
  
      <div class="form-group">
        <label for="datehour">Date/Time:</label>
        <input type="text" formControlName="datehour" placeholder="dd/MM/YYYY hh:mm:ss" name="datehour" class="form-control" id="datehour">
        <!--input name="datehour" id="datehour" [owlDateTime]="datehour1" [owlDateTimeTrigger]="datehour1" placeholder="Date Time">
        <owl-date-time #datehour1></owl-date-time>
        </label-->
      </div>
  
      <div class="form-group">
        <label for="value">Salary:</label>
        <input type="number" formControlName="value" placeholder="value" name="value" class="form-control" id="value">
      </div>

      <div class="form-group">
        <label for="tags">Tags:</label>
        <input formControlName="tags" placeholder="Tags" name="tags" class="form-control" id="tags">
      </div>
  
      <button class="btn btn-success">Add</button>
    </form>
  </div>
